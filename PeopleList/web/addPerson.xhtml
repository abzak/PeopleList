<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Easy</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputLabel value=">#{fields['textfield_gender']}" style="font-weight:bold" />
                <h:selectOneMenu value="#{person.gender}">
                    <f:selectItem itemValue="male" itemLabel="#{fields['textfield_gender']}" />
                    <f:selectItem itemValue="female" itemLabel="#{fields['textfield_gender']}" />
                    <f:selectItem itemValue="IJWTK" itemLabel="#{fields['textfield_gender']}" />
                </h:selectOneMenu>
                <h:outputLabel value="#{fields['textfield_surname']}" style="font-weight:bold" />
                <h:inputText value="#{person.firstName}" />
                <h:outputLabel value="#{fields['textfield_name']}" style="font-weight:bold" />
                <h:inputText value="#{person.lastName}" />
                <h:outputLabel value="#{fields['textfield_married']}" style="font-weight:bold" />
                <h:selectBooleanCheckbox value="#{person.married}" />
                <h:outputLabel value="#{fields['textfield_birthdate']}" style="font-weight:bold" />
                <h:inputText id="date" value="#{person.birthDate}"
                             size="20" required="true"
                             label="Receipt Date" >
                    <f:convertDateTime pattern="dd/MM/yyyy" />
               
                </h:inputText>
                 <h:commandButton value="#{fields['button_add']}" action="#{person.save()}" /> 
            </h:panelGrid>
        </h:form>  

    </h:body>
</html>
