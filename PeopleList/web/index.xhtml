<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Language : 
        <h:form>
        <h:selectOneMenu value="#{userData.locale}" onchange="submit()"
            valueChangeListener="#{userData.localeChanged}">
            <f:selectItems value="#{userData.countries}" /> 
         </h:selectOneMenu> 
        </h:form>
        <h:dataTable value="#{personListBen.peopleList}" var="p"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
                     >

            <h:column>
                <!-- column header -->
                <f:facet name="header">#{fields['textfield_id']}</f:facet>
                <!-- row record -->
                #{p.id}
            </h:column>

            <h:column>
                <f:facet name="header">#{fields['textfield_gender']}</f:facet>
                    #{p.gender}
            </h:column>

            <h:column>
                <f:facet name="header">#{fields['textfield_surname']}</f:facet>
                    #{p.firstName}
            </h:column>

            <h:column>
                <f:facet name="header">#{fields['textfield_name']}</f:facet>
                    #{p.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">#{fields['textfield_married']}</f:facet>
                    #{p.married}
            </h:column> 

            <h:column>
                <f:facet name="header">#{fields['textfield_birthdate']}</f:facet>
                    #{p.birthDate}
            </h:column>


        </h:dataTable>
        <h:form>
            <h:commandButton value="#{fields['button_add']}" action="#{personListBen.addPerson()}" /> 
        </h:form>
    </h:body>
</html>
